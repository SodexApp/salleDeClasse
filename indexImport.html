<html>
<head>
  <title>sallle de classe</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
   
    const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha for transparency
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    
    const axesHelper = new THREE.AxesHelper(5); // The parameter specifies the size of the axes helper
    scene.add(axesHelper);
    
    // Add lights to the scene
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
       camera.position.z = -5;
    camera.position.x =-1;
    camera.position.y = 2
    // Add OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();
    
       // import object cuisine
      
     
const gltfLoader = new THREE.GLTFLoader();
gltfLoader.load('https://cdn.glitch.global/c253e857-2755-48c5-93c9-3fbb01400f01/4%2Bklasse.glb?v=1649683630586', (gltf) => {
  // Set up the materials in the model
  gltf.scene.traverse((object) => {
    // if (object.isMesh) {
    //   object.material.color.set("lightblue");
    // }
    });
   scene.add(gltf.scene.children[0]);
});
    


    const animate = () => {
      requestAnimationFrame(animate);
      //controls.update();
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
